<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f9;
            color: #333;
        }
        header, footer {
            text-align: center;
            padding: 1em;
            background-color: #e2e2e5;
        }
        main {
            max-width: 800px;
            margin: auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        p {
            line-height: 1.6;
        }
        a {
            color: #1a0dab;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的个人主页</h1>
    </header>
    <main>
        <section>
            <h2>关于我</h2>
            <p>你好，我是一个热爱编程和技术的程序员。欢迎访问我的个人网站。</p>
            <p>你可以在这里找到我的项目展示、技术博客和联系方式。</p>
        </section>
        <section>
            <h2>项目展示</h2>
            <p>这里将展示我的一些编程项目和作品。</p>
            <!-- 添加项目链接或图片 -->
        </section>
        <section>
            <h2>联系方式</h2>
            <p>如需联系，请通过以下方式与我连接：</p>
            <ul>
                <li>电子邮件: <a href="mailto:your.email@example.com">your.email@example.com</a></li>
                <li>GitHub: <a href="https://github.com/yourusername">yourusername</a></li>
            </ul>
        </section>
    </main>
    <footer>
        <p>版权所有 © 2024 你的名字</p>
    </footer>
</body>
</html>
