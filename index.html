        .container {

        header {

        }

            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        /* 图片和多媒体 */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .image-grid img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        /* 响应式设计 */
        @media (max-width: 600px) {
            .container, header, footer {

            }
        }
    </style>
